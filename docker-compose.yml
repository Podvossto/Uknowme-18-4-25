services:
  # Client service - React/Angular/Vue frontend
  client:
    build:
      context: ./clients
      dockerfile: dockerfile
    image: uknowme-client:1.0
    container_name: uknowme-client
    ports:
      - "5173:80"  # Map port 5173 to container's port 80
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - uknowme-network

  # Server service - Node.js/Express backend
  server:
    build:
      context: ./Server
      dockerfile: dockerfile
    image: uknowme-server:1.0
    container_name: uknowme-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://host.docker.internal:27017/Uknowmedatabase
    volumes:
      - ./Server/src/uploads:/app/src/uploads
    restart: unless-stopped
    networks:
      - uknowme-network

