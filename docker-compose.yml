services:
  # Client service - React/Angular/Vue frontend
  client:
    build:
      context: ./clients
      dockerfile: dockerfile
    image: uknowme-client:latest
    ports:
      - "80:80"
      - "5000:5000"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - uknowme-network

  # Server service - Node.js/Express backend
  server:
    build:
      context: ./Server
      dockerfile: dockerfile
    image: uknowme-server:latest
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/Uknowmedatabase
    volumes:
      - ./Server/src/uploads:/app/src/uploads
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - uknowme-network

  # MongoDB service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - uknowme-network
    # If you need authentication, uncomment and modify these lines
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=password

volumes:
  mongodb_data:
    driver: local

networks:
  uknowme-network:
    driver: bridge 